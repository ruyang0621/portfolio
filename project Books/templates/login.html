{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main%}
    <form class="sub-content" action="/login" method="post">
        <div class="form-group" style="margin-top: 4.5rem;">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-outline-primary" type="submit">Log In</button>
    </form>
{% endblock %}

{% block footer %}  
    <a style="color:#273c47;" href='https://www.freepik.com/free-photos-vectors/background'>Icon vector created by freepik - www.freepik.com</a>
{% endblock %}
