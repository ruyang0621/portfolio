<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <!-- https://icons8.com/icon/43130/book-shelf">Book Shelf icon by Icons8 -->
        <link href="static/icon.png" rel="icon">

        <!-- Import front style from Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
        
        <link href="static/styles.css" rel="stylesheet">

        <title>Books: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <div class="container header">
            <div class="row">
                <div class="col-5 column-i">
                    <div class="navbar-brand" style="margin-top: 0.5rem;" href="/"><img src="static/book-icon.jpg" alt="book-icon" class="book"></div>
                    <h1 style="font-weight:bolder; margin-top: 4rem; color: #273c47;">BOOKS</h1>
                </div>
                {% if session.user_id %}
                    <div class="col-3 column-i link-h">
                        <a href="/homepage" class="btn-style" style="margin-top: 8rem; font-size: 1.7rem;">Home</a>
                    </div>
                    <div class="col-4 column-i">
                        <div class="navbar-nav">
                            <div class="nav-item"><a class="btn-style" href="/logout">Log Out</a></div>
                            <div class="nav-item"><a class="btn-style" href="/search">Search</a></div>
                        </div>
                    </div>
                {% else %}
                    <div class="col-3 column-i link-h">
                        <a href="/" class="btn-style" style="margin-top: 8rem; font-size: 1.7rem;">Home</a>
                    </div>
                    <div class="col-4 column-i">
                        <div class="navbar-nav">
                            <div class="nav-item"><a class="btn-style" href="/register">Register</a></div>
                            <div class="nav-item"><a class="btn-style" href="/login">Log In</a></div>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>

        <main class="content-main" style="background-image: url(static/main-background.jpg);">
            {% block main%} {% endblock %}
        </main>
        <footer class="small">
            <p class="footer">Attribute:<br>{% block footer %} {% endblock %}</p>
        </footer>
    </body>

</html>
